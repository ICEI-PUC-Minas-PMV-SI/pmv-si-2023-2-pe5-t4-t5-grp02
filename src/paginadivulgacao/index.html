<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Acha Pets</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
        body {
            margin: 0;
            padding: 0;
        }

        form {
    width: 300px;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background-color: #F59700;
    padding: 20px;
    border-radius: 10px;
}

label {
    color: #F59700;
    font-family: "Cherry Bomb One", cursive;
    font-size: 18px;
}

input[type="text"],
input[type="date"] {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    background-color: #F59700;
    color: rgb(0, 0, 0);
    font-family: "Cherry Bomb One", cursive;
    border: 1px solid rgb(0, 0, 0);
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #F59700;
    color: #000000;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="file"] {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    background-color: #F59700;
    color: rgb(0, 0, 0);
    font-family: "Cherry Bomb One", cursive;
    font-size: 11px;
    border: 1px solid rgb(0, 0, 0);
    border-radius: 5px;
}


        .navButton img {
            width: 100%;
            height: 100%;
            border-radius: 9999px;
        }

        .navButton {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            color: #000000;
            font-family: "Cherry Bomb One", cursive;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }

        .navButton.clicked {
            background-color: #ffcc00; /* Altere para a cor desejada */
            color: #000000; /* Altere para a cor desejada */
        }


        .background-overlay {
            position: absolute;
        }

    </style>
</head>
<body>
    <!-- Fundo da página -->
    <div style="width: 100vw; height: 100vh; position: fixed; background: rgba(77, 154, 243, 0.80); z-index: -1;"></div>

    <!-- Retângulo branco base de trás -->
    <div style="width: 1500px; height: 850px; left: 230px; top: 55px; position: absolute; background: #FFFFFF; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25) inset; border-radius: 10px; border: 1px #FFFFFF solid"></div>

    <!-- Retângulo laranja base de trás -->
    <div style="width: 1400px; height: 636px; left: 280px; top: 225px; position: absolute; background: #F59700; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25) inset; border-radius: 10px"></div>

    <!-- Logo do site -->
    <img style="width: 321px; height: 100px; left: 825px; top: 30px; position: absolute" src="imgs/Logo.png">

    <!-- Botões de navegação -->
    
    <div style="width: 300px; height: 41px; left: 350px; top: 150px; position: absolute; background: #F59708; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25) inset; border-radius: 10px">
        <a href="paginaencontre/Index.html"><button class="navButton">Encontre Aqui</button></a>
    </div>
    
    <div style="width: 300px; height: 41px; left: 830px; top: 150px; position: absolute; background: #F59708; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25) inset; border-radius: 10px">
        <a href="paginaquemsomos/index.html"><button class="navButton">Quem somos?</button></a>
    </div>
    
    <div style="width: 321px; height: 100px; left: 825px; top: 30px; position: absolute">
        <a href="paginainicial/Index.html" class="navButton">
            <img src="imgs/Logo.png" alt="paginainicial"/>
        </a>
    </div>

    <div style="width: 100px; height: 90px; left: 1580px; top: 100px; position: absolute; border-radius: 9999px">
        <a href="paginaperfil/Index.html" class="navButton">
            <img src="imgs/EU.jpg" alt="Perfil"/>
        </a>
    </div>


    <!-- Linha divisória -->
    <div style="width: 1400px; height: 0px; left: 280px; top: 200px; position: absolute; background: #D9D9D9; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border: 1px black solid"></div>



    <!-- Foto do cachorro -->
    <img style="width: 300px; height: 636px; left: 280px; top: 225px; position: absolute; box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.25); border-top-left-radius: 0px; border-top-right-radius: 0px" src="imgs/cachorro divulgue.png">
    <!-- Foto do gato -->
    <img style="width: 300px; height: 636px; left: 1380px; top: 225px; position: absolute; box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.25); border-top-left-radius: 0px; border-top-right-radius: 0px" src="imgs/gato divulgue.png">
    
    <!-- Titulo -->
    <div style="width: 193px; height: 36px; left: 880px; top: 225px; position: absolute; color: black; font-size: 32px; font-family: Cherry Bomb One; font-weight: 400; word-wrap: break-word">Pet Perdido?</div>

   <!-- Formulário -->
    <form style="width: 300px; left: 50%; top: 550px; transform: translate(-50%, -50%); position: absolute; background-color: #F59700; padding: 20px; border-radius: 10px;">
        <label for="nome" style="color: rgb(0, 0, 0);">Nome:</label>
        <br>
        <input type="text" id="nome" name="nome" style=" width: 100%; padding: 10px; box-sizing: border-box;">

        <br>
        <br>

        <label for="raca" style="color: rgb(0, 0, 0);">Raça:</label>
        <br>
        <input type="text" id="raca" name="raca" style="width: 100%; padding: 10px; box-sizing: border-box;">

        <br>
        <br>

        <label for="local" style="color: rgb(0, 0, 0);">Local:</label>
        <br>
        <input type="text" id="local" name="local" style="width: 100%; padding: 10px; box-sizing: border-box;">

        <br>
        <br>

        <label for="data" style="color: rgb(0, 0, 0);">Data:</label>
        <br>
        <input type="date" id="data" name="data" style="width: 100%; padding: 10px; box-sizing: border-box;">

        <br>
        <br>

        <label for="foto">Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">

        <br>
        <br>

        <input type="submit" value="Enviar" style="background-color: white; color: #F59700; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var navButtons = document.querySelectorAll('.navButton');
    
            navButtons.forEach(function(button) {
                button.addEventListener('click', function() {
                    button.classList.add('clicked'); // Adiciona uma classe de estilo quando o botão é clicado
                });
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
        var form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            // Evitar o envio do formulário por padrão
            event.preventDefault();

            // Chamar a função de validação
            if (validateForm()) {
                // Se o formulário for válido, você pode enviar os dados para o servidor ou executar outras ações aqui
                alert('Formulário enviado!');
            }
        });

        function validateForm() {
            var nome = document.getElementById('nome').value.trim();
            var raca = document.getElementById('raca').value.trim();
            var local = document.getElementById('local').value.trim();
            var data = document.getElementById('data').value.trim();
            var foto = document.getElementById('foto').value.trim();

            // Validar se o campo Nome está vazio
            if (nome === '') {
                alert('Por favor, preencha o campo Nome.');
                return false;
            }

            // Validar se o campo Raça está vazio
            if (raca === '') {
                alert('Por favor, preencha o campo Raça.');
                return false;
            }

            // Validar se o campo Local está vazio
            if (local === '') {
                alert('Por favor, preencha o campo Local.');
                return false;
            }

            // Validar se o campo Data está vazio
            if (data === '') {
                alert('Por favor, preencha o campo Data.');
                return false;
            }

            // Validar se o campo Foto está vazio
            if (foto === '') {
                alert('Por favor, anexe uma foto do pet.');
                return false;
            }

            // Se chegou até aqui, o formulário é considerado válido
            return true;
        }
    });
</script>
</body>
</html>
